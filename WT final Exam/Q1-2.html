<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h2>Click the button to change the display </h2>


<button onclick="darkMode()" style="color:cornflowerblue">Dark Mode</button>

<script>
function darkMode() {
   var element = document.body;
   element.classList.toggle("dark");
}
</script>

</body>
</html>
